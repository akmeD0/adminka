<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../src/styles/styles.css">
    <title>Instance Admin</title>
</head>
<body>
    <div class="wrapper">
        <aside id="aside" class="aside">
            <a href="/index.html" class="aside__logo">
                Instance Admin
            </a>
            <a href="/index.html" class="aside__link">
                Clients
            </a>
        </aside>
        <main class="main">
            <div class="toper">
                <div class="toper__titles">
                    <div class="burger" id="burger">
                        <span></span>
                    </div>
                    <h2 class="toper__title">Client's employees</h2>
                    <p class="toper__table">Table Name</p>
                </div>
                <div class="toper__btns">
                    <a href="./client.html">Edit</a>
                    <a href="./employees.html">Employees</a>
                    <a href="./tables.html">Tables</a>
                </div>
            </div>
            <div class="employees">
                <button class="employees__btn--add">Add</button>
                <table class="main__table">
                    <tbody>
                        <tr class="main__table--row">
                            <th class="main__table--text">ID</th>
                            <th class="main__table--text">Full Name</th>
                            <th class="main__table--text">Username</th>
                            <th class="main__table--text employees__last">Roles</th>
                        </tr>
                        <tr class="main__table--row">
                            <td class="main__table--text">1</td>
                            <td class="main__table--text">Maksym Zhuk Olegowich</td>
                            <td class="main__table--text">zhukowych</td>
                            <td class="main__table--text employees__last employees__role">Superadmin</td>
                        </tr>
                    </tbody>
                </table>
                <div class="main__controls">
                    <div class="main__controls--box">
                        <button class="main__arrow main__arrow--left">
                            <img src="../src/img/maki_arrow.svg" alt="arrow" />
                        </button>
                        <div class="main__pages">
                            <span class="main__pages--page active">1</span>
                            <span class="main__pages--page">2</span>
                            <span class="main__pages--page">3</span>
                        </div>
                        <button class="main__arrow main__arrow--right">
                            <img src="../src/img/maki_arrow.svg" alt="arrow" />
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../src/js/script.js"></script>
</body>
</html>
