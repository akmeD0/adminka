<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Instance Admin</title>
</head>
<body>
    <div class="wrapper">
        <aside id="aside" class="aside">
            <a href="/index.html" class="aside__logo">
                Instance Admin
            </a>
            <a href="/index.html" class="aside__link">
                Clients
            </a>
        </aside>
        <main class="main">
            <div class="main__top">
                <div class="main__header">
                    <div class="burger" id="burger">
                        <span></span>
                    </div>
                    <h2 class="main__title">Clients</h2>
                    <p class="main__name">Table Name</p>
                </div>
                <a class="main__btn" href="./pages/client.html">
                    Add Client
                </a>
            </div>
            <table class="main__table">
                <tbody>
                    <tr class="main__table--row">
                        <th class="main__table--text">ID</th>
                        <th class="main__table--text">Name</th>
                        <th class="main__table--text">Slug</th>
                    </tr>
                    <tr class="main__table--row">
                        <td class="main__table--text">1</td>
                        <td class="main__table--text"><a href="./pages/client.html">Test</a></td>
                        <td class="main__table--text">Test</td>
                    </tr>
                </tbody>
            </table>
            <div class="main__controls">
                <div class="main__controls--box">
                    <button class="main__arrow main__arrow--left">
                        <img src="./src/img/maki_arrow.svg" alt="arrow"/>
                    </button>
                    <div class="main__pages">
                        <span class="main__pages--page active">1</span>
                        <span class="main__pages--page">2</span>
                        <span class="main__pages--page">3</span>
                    </div>
                    <button class="main__arrow main__arrow--right">
                        <img src="./src/img/maki_arrow.svg" alt="arrow" />
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
